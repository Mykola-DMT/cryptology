{% extends "task1.html" %}

{% block table %}
<h3>Total count of letters = {{total}}</h3>
    
<h3>Sorted by {{text}}:</h3>
<table class="center">
    <tr>
        <th>Letter</th>
        <td>Count in %</td>
    </tr>
    {% for key, value in result1.items() %}
    <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
